<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APLIKACJA KSIĘGOWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.accordion{
        margin-top:10px;
        width:300px;
        float:left;
        }
        #hello
        {
        margin-top:30px;
        border-size:5px;
        border-radius:10px
        border:solid;
        padding:50px
        width:700px;
        height:100px;
        margin-left:320px;
        margin-right:20px;
        background-color:#cfe2ff;
        text-align:center;
        }
        #text
        {
        margin:auto;
        padding:20px;
        font-size:40px;
        }
        #stanKonta
        {
        margin-left:320px;
        margin-right:20px;
        text-align:center;
        font-size:40px;
        margin-top:70px;
        }
        #magazyn{
        margin-top:150px;
        margin-left:320px;
        margin-right:20px;
        text-align:center;
        #p{
        float:left;
        #p1{
        float:right;
    </style>
</head>

<body>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        SALDO
      </button>
    </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
<form  method="post" action="/resp/">
  <div class="mb-3">
      <input type="hidden" class="form-control" id="action" name="action" value="saldo">
    <label for="inputwplata" class="form-label" >WPŁATA</label>
    <input type="number" class="form-control" id="inputwplata" aria-describedby="emailHelp" name="wplata">
  </div>
  <div class="mb-3">
    <label for="inputcomment1" class="form-label" >KOMENTARZ</label>
    <input type="text" class="form-control" id="inputcomment1" name="komentarz">

  </div>
  <button type="submit" class="btn btn-primary">WYŚLIJ</button>
</form>
      </div>
    </div>
  </div>



  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        ZAKUP
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
          <form method="post" action="/resp1/" >
  <div class="mb-3">
      <input type="hidden" class="form-control" id="action1" name="action1" value="kupno">
    <label for="inputnazwasprzedaz" class="form-label">NAZWA PRODUKTU</label>
    <input type="text" class="form-control" id="inputnazwasprzedaz" aria-describedby="emailHelp" name="nazwa_produktu" >
  </div>
  <div class="mb-3">
    <label for="inputcenasprzedaz1" class="form-label">CENA</label>
    <input type="number" class="form-control" id="inputcenasprzedaz1" name="cena">
  </div>
   <div class="mb-3">
    <label for="inputiloscsprzedaz2" class="form-label">ILOSC</label>
    <input type="number" class="form-control" id="inputiloscsprzedaz2" name="ilosc">
  </div>
  <button type="submit" class="btn btn-primary">WYŚLIJ</button>
</form>
      </div>
    </div>
  </div>




  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        SPRZEDAŻ
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body">
      <form method="post" action="/resp2/">
  <div class="mb-3">
      <input type="hidden" class="form-control" id="action2" name="action2" value="sprzedaz">
    <label for="inputnazwazakup" class="form-label">NAZWA PRODUKTU</label>
    <input type="text" class="form-control" id="inputnazwazakup" aria-describedby="emailHelp" name="nazwa_produktu">
  </div>
  <div class="mb-3">
    <label for="inputcenazakup" class="form-label">CENA</label>
    <input type="number" class="form-control" id="inputcenazakup" name="cena">
  </div>
   <div class="mb-3">
    <label for="inputilosczakup" class="form-label">ILOSC</label>
    <input type="number" class="form-control" id="inputilosczakup" name="ilosc">
  </div>
  <button type="submit" class="btn btn-primary">WYŚLIJ</button>
</form>
      </div>
    </div>
  </div>

    <div class="accordion-item">
    <h2 class="accordion-header" id="headingFour">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapsFour">
        HISTORIA
      </button>
    </h2>
    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
      <div class="accordion-body">
      <form method="post" action="/resp3/">
  <div class="mb-3">
      <input type="hidden" class="form-control" id="action3" name="action3" value="historia">
    <label for="inputod" class="form-label">OD</label>
    <input type="number" class="form-control" id="inputod" aria-describedby="emailHelp" name="od">
  </div>
  <div class="mb-3">
    <label for="inputdo" class="form-label">DO</label>
    <input type="number" class="form-control" id="inputdo" name="do">
  </div>
  <button type="submit" class="btn btn-primary">WYŚLIJ</button>
</form>
      </div>
    </div>
  </div>

</div>




<div id="hello">
    <div id="text">Aplikacja Księgowa</div>
</div>
<div id="stanKonta">
    {%if saldo < 0%}
    <span class="label error-primary">Saldo poniżej 0</span>
    {%else%}
    {{saldo}}
    {%endif%}
</div>

<div id="magazyn">
    <h3>Stan Magazynowy</h3>
        {% if products is defined and products|length > 0 %}
        <table class="table table-striped table-hover">
        <thead>
        </thead>
        <tbody>
        {% for product in products %}
        <tr class="active">
            <td>{{product[0]}}</td>
            <td>{{product[1]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <span class="label error-primary">Pusty magazyn</span>
    {%endif%}

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
